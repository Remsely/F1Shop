version: '3.8'

services:
  front:
    build: ./front
    ports:
      - '3000:3000'
    depends_on:
      - back

  back:
    build: ./back
    ports:
      - '8080:8080'
    depends_on:
      postgresql-db:
          condition: service_healthy

  postgresql-db:
    image: postgres:latest
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      POSTGRES_DB: f1shop
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: romainremsely@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - '5050:80'
    depends_on:
      postgresql-db:
        condition: service_healthy

volumes:
  postgres_data:
